<div class="col">
  <h2 class="text-center">Editar Persona</h2>
  <form [formGroup]="editForm" (ngSubmit)="onSubmit()">

    <div class="form-group">
      <label for="nombre">Nombre:</label>
      <input formControlName="nombre" placeholder="Nombre" name="nombre" class="form-control" id="nombre" required>
    </div>

    <div class="form-group">
      <label for="apellido">Apellido:</label>
      <input formControlName="apellido" placeholder="Apellido" name="apellido" class="form-control" id="apellido" required>
    </div>

    <div class="form-group">
      <label for="fechaNacimiento">fechaNacimiento:</label>
      <input formControlName="fechaNacimiento" placeholder="FechaNacimiento" name="fechaNacimiento" class="form-control" id="fechaNacimiento" required>
    </div>

    <div class="form-group">
      <label for="tipoDocumento">tipoDocumento:</label>
      <input formControlName="tipoDocumento" placeholder="TipoDocumento" name="tipoDocumento" class="form-control" id="tipoDocumento" required>
    </div>

    <div class="form-group">
      <label for="numeroDocumento">Apellido:</label>
      <input formControlName="numeroDocumento" placeholder="NumeroDocumento" name="numeroDocumento" class="form-control" id="numeroDocumento" required>
    </div>

    <button class="btn btn-success">Aceptar</button>
    <button class="btn btn-primary" routerLink="list-persona">Regresar</button>
  </form>
</div>
